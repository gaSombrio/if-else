<script>
    const chuva = prompt(`está chovndo? (responda S-Sim, N-Não ou T-Talvez)`);

    if (chuva == "S") {
        alert('Está chovendo!! Pegue dua capa de chuva');
    } 
    else if (chuva == "N") {
        alert('Não precisá se preocupar. Não há chuva lá fora');
    }   
    else if (chuva == "T") {
        alert('Talvez chova, leve seu guarda chuva.');
    } else {
        alert('resposta inválida, ultilize S, N ou T.');
    }
</script>
