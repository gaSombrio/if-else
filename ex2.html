<script>
    const notaUm = Number(prompt(`qual foi a sua nota um?`));
    const notaDois = Number(prompt(`qual foi sua nota dois?`));
    const notaTres = Number(prompt(`qual foi sua nota três`));
    const exercicios = Number(prompt(`qual foi sua nota nos exercícios?`));


    let media = (notaUm + notaDois * 2 + notaTres * 3 + exercicios) / 7 ;

    let conceito

    if (media >= 9 && media < 10) {
        conceito = "A";
    } else if (media >= 7.5 && media < 9) {
        conceito = "B"
    } else if (media >= 6 && media < 7.5) {
        conceito = "C";
    } else if (media < 6 && media > 0) {
        conceito = "D";
    } else {
        alert("escreva um valor válido");
    }

    document.write(`sua nota fonal é ${conceito}`)

</script>
